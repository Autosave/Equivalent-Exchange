<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Equivalent Exchange</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="stylesheets/main.css">

</head>
<body>
	<header>
		<div></div>
	</header>
	<div class="container-fluid hud">
		<div class="row">
			<div class="col-xs-3 ui" id="inventory"><h4>Inventory</h4></div>
			<div class="col-xs-6 ui" id="story"></div>
			<div class="col-xs-3 ui" id="equipment"><h4>Equipment</h4>
				<p id="head-slot">Head: </p><br>
				<p id="chest-slot">Chest: </p><br>
				<p id="legs-slot">Legs: </p><br>
				<p id="feet-slot">Feet: </p><br>
				<p id="melee-slot">Melee Weapon: </p><br>
				<p id="ranged-slot">Ranged Weapon: </p>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-3 ui" id="formulas"><h4>Formulas</h4></div>
			<div class="col-xs-6 ui" id="actionbar">
				<div class="row options">
					<img class="col-xs-2" id="option1" src="assets/earth_button.png" />
					<img class="col-xs-2" id="option2" src="assets/air_button.png" />
					<img class="col-xs-2" id="option3" src="assets/water_button.png" />
					<img class="col-xs-2" id="option4" src="assets/fire_button.png" />
				</div>
				<div class="row">
					<img class="col-xs-2" id="left-circle" src="assets/transmutation_circle.png" />
					<img class="col-xs-2" id="attack-button" src="assets/attack_button.png" />
					<img class="col-xs-2" id="defend-button" src="assets/defend_button.png" />
					<img class="col-xs-2" id="range-button" src="assets/range_button.png" />
					<img class="col-xs-2" id="potion-button" src="assets/potion_button.png" />
					<img class="col-xs-2" id="flee-button" src="assets/flee_button.png" />
				</div>
			</div>
			<div class="col-xs-3 ui" id="stats"><h4>Stats</h4>
				<p id="stamina-stat">Stamina: </p>
				<p id="accuracy-stat">Accuracy: </p>
				<p id="damage-stat">Damage: </p>
				<p id="agility-stat">Agility: </p>
				<p id="luck-stat">Luck: </p>
				<p id="intellect-stat">Intellect: </p>
			</div>
		</div>
	</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>

<script src="scripts/vendor/bootstrap.min.js"></script>

<script src="scripts/vendor/jquery.tooltipster.min.js"></script>

<script src="scripts/custom/engine.js"></script>
</body>
</html>
